
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة ISO 9001 - مركز التأهيل الشامل بالباحة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.3);
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background: radial-gradient(circle at top left, #f1f5f9, #e2e8f0);
        background-attachment: fixed;
        color: #1e293b;
        overflow-x: hidden;
      }
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .sidebar-glass {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .glow-emerald:hover { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }
      .glow-blue:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
      .glow-indigo:hover { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
      
      /* تخصيص السكرول بار ليصبح فنياً */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
